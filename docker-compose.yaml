services:
  traefik:
    container_name: traefik 
    image: "traefik:v2.10"
    command:
      - "--log.level=INFO"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  monitor_backend:
    container_name: monitor_backend
    image: "aarato/monitor_backend:latest"
    environment:
      - PORT=80
      - PASSWORD=Test123
      - MAXMIND_ACCOUNT_ID=${MAXMIND_ACCOUNT_ID}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - GEOLITE2_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitor_backend.rule=PathPrefix(`/socket.io`)"
      - "traefik.http.routers.monitor_backend.priority=30"
      - "traefik.http.routers.monitor_backend.entrypoints=web"
    depends_on:
      - traefik
  monitor_frontend:
    container_name: monitor_frontend
    image: "aarato/monitor_frontend:latest"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitor_frontend.rule=Path(`/`) || Path(`/index.html`) || Path(`/favicon.ico`) || PathPrefix(`/assets`)"
      - "traefik.http.routers.monitor_frontend.priority=25"
      - "traefik.http.routers.monitor_frontend.entrypoints=web"
